<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #67B26F, #4ca2cd);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .light {
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            filter: blur(150px);
            animation: move 8s infinite ease-in-out alternate;
        }

        .light:nth-child(1) {
            top: 15%;
            left: 10%;
            animation-delay: 0s;
        }

        .light:nth-child(2) {
            top: 70%;
            left: 60%;
            animation-delay: 2s;
        }

        .light:nth-child(3) {
            top: 40%;
            left: 80%;
            animation-delay: 4s;
        }

        @keyframes move {
            to {
                transform: translate(100px, 100px);
            }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 32px;
            color: #4e5a74;
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        .input-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-top: 8px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #67B26F;
            box-shadow: 0 0 10px rgba(103, 178, 111, 0.5);
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(120deg, #4ca2cd, #67B26F);
            color: #fff;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .register-link {
            margin-top: 20px;
            font-size: 16px;
            color: #5a5a8c;
            transition: color 0.3s;
        }

        .register-link:hover {
            color: #67B26F;
            text-decoration: underline;
        }

        .flash-messages {
            list-style: none;
            padding: 0;
            color: red;
            font-size: 14px;
        }

        .flash-messages li {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>

    <div class="login-container">
        <h1>Login</h1>
        <form action="/login" method="post">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <a href="/register" class="register-link">Don't have an account? Register here</a>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flash-messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}
    </div>
</body>
</html>
